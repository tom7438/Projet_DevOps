name: Check Code Coverage
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - main

jobs:
  check-coverage:
    name: Check Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # SpÃ©cifiez ici la version de Java que vous utilisez
          distribution: 'adopt'  # SpÃ©cifiez la distribution de Java

      # ExÃ©cuter les tests
      - name: Run tests
        run: mvn test

      # VÃ©rifier la couverture du code
      - name: Check code coverage
        run: mvn jacoco:check@jacoco-check
